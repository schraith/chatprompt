<!DOCTYPE html>
<html>
<head>
    <title>Chat API Web Service</title>
</head>
<body>
    <h1>Chat API Web Service</h1>
    <form method="POST">
        <label for="input_text">Input Text:</label>
        <input type="text" id="input_text" name="input_text">
        <button type="submit">Submit</button>
    </form>
    {% if output_text %}
        <h2>Output Text:</h2>
        <p>{{ output_text }}</p>
    {% endif %}
</body>
</html>
